    <main>
      <div class="px-4 py-2 my-2 text-center border-bottom">

        <div class="col-lg-6 mx-auto">
          <p class="lead mb-0">Clasificaci&oacute;n de im√°genes (Perro o Gato) usando la c&aacute;mara web utilizando Tensorflow.js</p>

            <video id="video" playsinline autoplay style="width: 1px;"></video>
            <button class="btn btn-primary mb-2" id="cambiar-camara" onclick="cambiarCamara();">Cambiar camara</button>
            <canvas id="canvas" width="400" height="400" style="max-width: 100%;"></canvas>
            <canvas id="othercanvas" width="100" height="100" style="display: none"></canvas>

      <div class="b-example-divider"></div>

      <div class="bg-dark text-secondary mt-5 px-4 py-2 text-center">
        <div class="py-5">
          <h1 class="display-5 fw-bold text-white">Ringa Tech</h1>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>

    <script type="text/javascript">

      //Tomar y configurar el canvas
      var canvas = document.getElementById("canvas");
      var video = document.getElementById("video");
      var othercanvas = document.getElementById("othercanvas");
      var ctx = canvas.getContext("2d");
      var modelo = null;
      const size = 400;
      const MODEL_INPUT_SIZE = 100;
      var camaras = [];

      var currentStream = null;
      var facingMode = "user"; //Para que funcione con el celular (user/environment)

      (async () => {
          console.log("Cargando modelo...");
          modelo = await tf.loadLayersModel("model.json");
          console.log("Modelo cargado...");
      })();

      window.onload = function() {
          mostrarCamara();
      }

      function mostrarCamara() {

          var opciones = {
              audio: false,
              video: {
                  facingMode: "user", width: size, height: size
              }
          };

          if(navigator.mediaDevices.getUserMedia) {
              navigator.mediaDevices.getUserMedia(opciones)
                  .then(function(stream) {
                      currentStream = stream;
                      video.srcObject = currentStream;
                      procesarCamara();
                      predecir();
                  })
                  .catch(function(err) {
                      alert("No se pudo utilizar la camara :(");
                      console.log("No se pudo utilizar la camara :(", err);
                      alert(err);
                  })
          } else {
              alert("No existe la funcion getUserMedia... oops :( no se puede usar la camara");
          }
      }

      function cambiarCamara() {
          if (currentStream) {
              currentStream.getTracks().forEach(track => {
                  track.stop();
              });
          }

          facingMode = facingMode == "user" ? "environment" : "user";

          var opciones = {
              audio: false,
              video: {
                  facingMode: facingMode, width: size, height: size
              }
          };


          navigator.mediaDevices.getUserMedia(opciones)
              .then(function(stream) {
                  currentStream = stream;
                  video.srcObject = currentStream;
              })
              .catch(function(err) {
                  console.log("Oops, hubo un error", err);
              })
      }

      function predecir() {
          if (modelo != null) {
              //Pasar canvas a version 100x100 para alimentar al modelo
              resample_single(canvas, MODEL_INPUT_SIZE, MODEL_INPUT_SIZE, othercanvas);

              var ctx2 = othercanvas.getContext("2d");

              var imgData = ctx2.getImageData(0,0,MODEL_INPUT_SIZE,MODEL_INPUT_SIZE);
              var arr = []; //El arreglo completo
              for (var y = 0; y < MODEL_INPUT_SIZE; y++) {
                  var fila = [];
                  for (var x = 0; x < MODEL_INPUT_SIZE; x++) {
                      var index = (y * MODEL_INPUT_SIZE + x) * 4;
                      var red = imgData.data[index]/255;
                      var green = imgData.data[index+1]/255;
                      var blue = imgData.data[index+2]/255;
                      var gray = (red + green + blue) / 3; //El modelo espera escala de grises
                      fila.push([gray]);
                  }
                  arr.push(fila);
              }

              arr = [arr]; //Meter el arreglo en otro arreglo por que si no tio tensorflow se enoja >:(
              //Nah basicamente Debe estar en un arreglo nuevo en el indice 0, por ser un tensor4d en forma 1, MODEL_INPUT_SIZE, MODEL_INPUT_SIZE, 1
              var tensor4 = tf.tensor4d(arr, [1, MODEL_INPUT_SIZE, MODEL_INPUT_SIZE, 1]);
              var resultadosTensor = modelo.predict(tensor4);
              var resultados = resultadosTensor.dataSync();
              resultadosTensor.dispose();
              tensor4.dispose();

              var probabilidadPerro = resultados[0];
              var clase = probabilidadPerro >= 0.5 ? 'Perro' : 'Gato';
              console.log("Prediccion", clase, "(perro:", probabilidadPerro.toFixed(3), ")");
              document.getElementById("resultado").innerHTML = clase;
          }

          setTimeout(predecir, 150);
      }

      function procesarCamara() {
          
          var ctx = canvas.getContext("2d");

          ctx.drawImage(video, 0, 0, size, size, 0, 0, size, size);

          setTimeout(procesarCamara, 20);
      }

      /**
       * Hermite resize - fast image resize/resample using Hermite filter. 1 cpu version!
       * 
       * @param {HtmlElement} canvas
       * @param {int} width
       * @param {int} height
       * @param {boolean} resize_canvas if true, canvas will be resized. Optional.
       * Cambiado por RT, resize canvas ahora es donde se pone el chiqitillllllo
       */
      function resample_single(canvas, width, height, resize_canvas) {
          var width_source = canvas.width;
          var height_source = canvas.height;
          width = Math.round(width);
          height = Math.round(height);

          var ratio_w = width_source / width;
          var ratio_h = height_source / height;
          var ratio_w_half = Math.ceil(ratio_w / 2);
          var ratio_h_half = Math.ceil(ratio_h / 2);

          var ctx = canvas.getContext("2d");
          var ctx2 = resize_canvas.getContext("2d");
          var img = ctx.getImageData(0, 0, width_source, height_source);
          var img2 = ctx2.createImageData(width, height);
          var data = img.data;
          var data2 = img2.data;

          for (var j = 0; j < height; j++) {
              for (var i = 0; i < width; i++) {
                  var x2 = (i + j * width) * 4;
                  var weight = 0;
                  var weights = 0;
                  var weights_alpha = 0;
                  var gx_r = 0;
                  var gx_g = 0;
                  var gx_b = 0;
                  var gx_a = 0;
                  var center_y = (j + 0.5) * ratio_h;
                  var yy_start = Math.floor(j * ratio_h);
                  var yy_stop = Math.ceil((j + 1) * ratio_h);
                  for (var yy = yy_start; yy < yy_stop; yy++) {
                      var dy = Math.abs(center_y - (yy + 0.5)) / ratio_h_half;
                      var center_x = (i + 0.5) * ratio_w;
                      var w0 = dy * dy; //pre-calc part of w
                      var xx_start = Math.floor(i * ratio_w);
                      var xx_stop = Math.ceil((i + 1) * ratio_w);
                      for (var xx = xx_start; xx < xx_stop; xx++) {
                          var dx = Math.abs(center_x - (xx + 0.5)) / ratio_w_half;
                          var w = Math.sqrt(w0 + dx * dx);
                          if (w >= 1) {
                              //pixel too far
                              continue;
                          }
                          //hermite filter
                          weight = 2 * w * w * w - 3 * w * w + 1;
                          var pos_x = 4 * (xx + yy * width_source);
                          //alpha
                          gx_a += weight * data[pos_x + 3];
                          weights_alpha += weight;
                          //colors
                          if (data[pos_x + 3] < 255)
                              weight = weight * data[pos_x + 3] / 250;
                          gx_r += weight * data[pos_x];
                          gx_g += weight * data[pos_x + 1];
                          gx_b += weight * data[pos_x + 2];
                          weights += weight;
                      }
                  }
                  data2[x2] = gx_r / weights;
                  data2[x2 + 1] = gx_g / weights;
                  data2[x2 + 2] = gx_b / weights;
                  data2[x2 + 3] = gx_a / weights_alpha;
              }
          }


          ctx2.putImageData(img2, 0, 0);
      }

    </script>
